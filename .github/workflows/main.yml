name: Build, Bump Version, and Publish

on:
  push:
    branches:
      - main

jobs:
  build-bump-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set Up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'

      - name: Install Dependencies
        run: npm install

      - name: Build Library
        run: npm run build

      - name: Bump Package Version
        id: version-bump
        run: |
          npm version patch -m "Bump version to %s"
          echo "::set-output name=new-version::$(npm --silent run env | grep npm_package_version | cut -d= -f2)"

      - name: Publish to GitHub NPM Registry
        run: |
          echo "//npm.pkg.github.com/:_authToken=${{secrets.GITHUB_TOKEN}}" >> .npmrc
          echo "@avs2001:registry=https://npm.pkg.github.com" >> .npmrc
          npm publish --access public

      - name: Update GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ steps.version-bump.outputs.new-version }}
          body: |
            Release ${{ steps.version-bump.outputs.new-version }} is now available on the GitHub NPM registry.
          draft: false
          prerelease: false
